{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Text to Image AI Generator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/text-to-image-fav.png' %}">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a class="brand" href="{% url 'home' %}"><img src="{% static 'images/text-to-image.png' %}" alt="Text-to-image Logo"></a>
            </div>
            <div class="hamburger-container" data-bs-toggle="offcanvas" data-bs-target="#menu-navbar">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'services' %}">Services</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="offcanvas offcanvas-end" id="menu-navbar">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title">Text-to-image</h2>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'services' %}">Services</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
            <button class="btn btn-secondary" type="button">A Button</button>
        </div>
    </div>
    <div class="main-container">
        {% block content %}
        {% endblock %}
    </div>
    <script>
        const menuBtn = document.querySelector('.hamburger-container');
        const close_menuBtn = document.querySelector('.btn-close');
        let menuOpen = false;
        menuBtn.addEventListener('click', () => {
            if(!menuOpen) {
                menuBtn.classList.add('open');
                menuOpen = true;
            } else {
                menuBtn.classList.remove('open');
                menuOpen = false;
            }
        });
        close_menuBtn.addEventListener('click', () => {
            menuBtn.classList.remove('open');
            menuOpen = false;
        });
    </script>
</body>
</html>
